name: Extract Railway Data

# Run monthly or manually from the Actions tab
on:
  schedule:
    - cron: '0 3 1 * *'  # 3am UTC on the 1st of each month
  workflow_dispatch:       # Manual trigger button in GitHub Actions UI

permissions:
  contents: write

jobs:
  extract:
    runs-on: ubuntu-latest
    timeout-minutes: 120   # Railway extraction can take a while

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run extraction script
        run: node data-extractor/extract.js
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Check for changes
        id: changes
        run: |
          git add data/
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No data changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Data changes detected:"
            git diff --staged --stat
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "Update railway data $(date -u +%Y-%m-%d)"
          git push
